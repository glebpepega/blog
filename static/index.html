<!DOCTYPE html>
<html>
<head>
	<title>Pepega Blog Website</title>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			background-color: #c8bfe7;
			font-family: 'Times New Roman', Times, serif;
			color: #000000;
			margin: 0;
			padding: 0;
		}
		label {
			background-color: #897cb7;
			color: white;
			font-size: 20px;
		}
		input {
 			background-color: #948aba;
			color: white;
			font-size: 20px;
		}
		h2{
 			background-color: #d8d2ed;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<h2>This is Pepega Blog Website</h2>
	<img src="images/g39hve0cjq2gh9m8f.png" width="500" style="vertical-align:middle" />
	<br><br><br>
	<h2>Log in</h2>
    <form action="/mypage" method="post">
      	<label for="username">Username:</label>
    	<input type="text" name="login" required><br>

    	<label for="password">Password:</label>
    	<input type="password" name="password" required><br>

    	<input type="submit" value="Sign in">
		{{ if .Sinn.SinNExists }}
			{{ .Sinn.SinNText }}
		{{ end }}
    </form>
	<h2>Sign Up</h2>
    <form action="/" method="post">
    	<label for="username">Username:</label>
    	<input type="text" name="login" required><br>

    	<label for="password">Password:</label>
    	<input type="password" name="password" required><br>

    	<input type="submit" value="Sign Up">
		{{ if .Supn.SupNExists }}
			{{ .Supn.SupNText }}
		{{ end }}
    </form>
	<br><br>
</body>
</html>
